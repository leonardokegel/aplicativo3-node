<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body onload="onLoadHome()">
    <section class="login">
        <div>
            <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png">
        </div>
        <div class="login__form">
            <h1>Login</h1>
            <form>
                <div>
                    <div class="mb-s">
                        <!-- <label for="login">Login</label> -->
                        <input id="loginHome" type="text" name="login" placeholder="Login" required>
                    </div>
                    <div class="mb-m">
                        <!-- <label for="senha">Senha</label> -->
                        <input id="senhaHome" type="password" name="senha" placeholder="Senha" required>
                    </div>
                </div>
                <div>
                    <button onclick="onClickLogar()" type="button">Logar</button>
                </div>
                <div class="link__create-account">
                    <a href="./cadastro.html">Create Your Account</a>
                </div>
                <p style="color: red; text-align: center" id="erroLogin"></p>
            </form>
        </div>
    </section>

</body>

</html>
